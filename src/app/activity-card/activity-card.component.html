<h2 class="activity-field act-name">{{activity.name}}</h2>
<div class="activity-field">{{activity.date | date:'dd/MM/yy'}}, om {{activity.date | date:'H:mm'}}</div>
<div class="activity-field" *ngIf="activity.owner">Bij {{activity.owner}}, {{activity.location}}</div>
<div class="activity-field" *ngIf="!activity.owner">Nog geen locatie bekend</div>
<div class="activity-field activity-description mb-2">{{activity.description}}</div>

<button *ngIf="!alBij()" class="btn btn-dark" (click)="benErbij()" type="button">Bij!</button>
<button *ngIf="alBij()" class="btn btn-dark" (click)="nietMeerBij()" type="button">Niet meer bij...</button>
<button class="btn btn-dark" routerLink="/info/{{activity.id}}" type="button">Meer info</button>
<button *ngIf="canEdit(activity.creator)" routerLink="/edit/{{activity.id}}" class="btn btn-dark" type="button">Bewerk</button>
